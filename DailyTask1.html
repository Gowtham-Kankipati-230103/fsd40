<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
    
        // data types//
        let name = "Gowtham";
        let age = 21;
        let FSD = true;
        let experiance = null;
        
        console.log("My name is",name);
        console.log( typeof name);
        console.log("My age is",age);
        console.log( typeof age);
        console.log("My batch is FSD :",FSD);
        console.log(typeof FSD);
        console.log("My experiance until now is",experiance);
        console.log( typeof experiance);
        
        //mathematical operators//
        let num1 = 10;
        let num2 = 5;
        console.log(` addition of ${num1} and ${num2} =`,num1+num2);
        console.log(`subtraction of ${num1} and ${num2} = `,num1-num2);
        console.log(` multiplication of ${num1} and ${num2} = `,num1*num2);
        console.log(` division of ${num1} with ${num2} = `,num1/num2);
        console.log(`${num1} raised to the power of ${num2}`,num1**num2);
        console.log(` modular division of ${num1} with ${num2} = `,num1%num2);

        //comparator operators//
        let a=20;
        let b = 30;
        console.log(`Using the == operator for ${a} and ${b} we get`,a==b );
        console.log(`Using the === operator for ${a} and ${b} we get`,a===b );
        console.log(`Using the != operator for ${a} and ${b} we get`,a!=b );
        console.log(`Using the <= operator for ${a} and ${b} we get`,a<=b );
        console.log(`USing the >= operator for ${a} and ${b} we get`,a>=b );
        console.log(`Using the > operator for ${a} and ${b} we get`,a>b );
        console.log(`USing the < operator for ${a} and ${b} we get`,a<b);
 
    </script>
</body>
</html>
